<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    
    <meta name="robots" content="noindex, nofollow">
    <meta name="googlebot" content="noindex">

    <title>The Luhadia Family Legacy (Preview)</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Lato:wght@300;400&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary-brown: #3e2b1d;
            --jaipur-terra: #a05a48;
            --accent-gold: #c5a065;
            --bg-cream: #f9f5f0;
            --text-dark: #2c2c2c;
        }

        * { box-sizing: border-box; }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Lato', sans-serif;
            color: var(--text-dark);
            min-height: 100vh;
            background-color: var(--bg-cream);
            background-image: 
                radial-gradient(var(--accent-gold) 1px, transparent 1px),
                radial-gradient(var(--accent-gold) 1px, transparent 1px);
            background-size: 40px 40px;
            background-position: 0 0, 20px 20px;
            overflow-x: hidden;
            -webkit-tap-highlight-color: transparent;
        }

        /* --- DISCLAIMER POPUP (MODAL) --- */
        #disclaimer-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            z-index: 100000;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: fadeInModal 0.5s ease-out;
        }

        .modal-content {
            background-color: var(--bg-cream);
            padding: 40px 30px;
            max-width: 450px;
            width: 90%;
            text-align: center;
            border: 2px solid var(--accent-gold);
            box-shadow: 0 0 0 10px rgba(197, 160, 101, 0.2), 0 30px 60px rgba(0,0,0,0.5);
            border-radius: 4px;
            position: relative;
        }

        .modal-content::before {
            content: '‚ùñ';
            display: block;
            font-size: 2rem;
            color: var(--accent-gold);
            margin-bottom: 15px;
        }

        .modal-title {
            font-family: 'Playfair Display', serif;
            font-size: 1.8rem;
            color: var(--primary-brown);
            margin: 0 0 15px 0;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .modal-text {
            font-size: 1rem;
            color: #555;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .modal-btn {
            background-color: var(--primary-brown);
            color: white;
            border: none;
            padding: 12px 30px;
            font-family: 'Lato', sans-serif;
            font-size: 1rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            cursor: pointer;
            transition: all 0.3s;
            border: 1px solid var(--primary-brown);
        }

        .modal-btn:hover {
            background-color: transparent;
            color: var(--primary-brown);
        }

        @keyframes fadeInModal {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* --- Smart Header --- */
        #smart-header {
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
            transition: transform 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            border-bottom: 3px solid var(--accent-gold);
