<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>The Luhadia Family Legacy (Preview)</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Lato:wght@300;400&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary-brown: #3e2b1d;
            --jaipur-terra: #a05a48;
            --accent-gold: #c5a065;
            --bg-cream: #f9f5f0;
            --text-dark: #2c2c2c;
        }

        * { box-sizing: border-box; }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Lato', sans-serif;
            color: var(--text-dark);
            min-height: 100vh;
            background-color: var(--bg-cream);
            background-image: 
                radial-gradient(var(--accent-gold) 1px, transparent 1px),
                radial-gradient(var(--accent-gold) 1px, transparent 1px);
            background-size: 40px 40px;
            background-position: 0 0, 20px 20px;
            overflow-x: hidden;
            -webkit-tap-highlight-color: transparent;
        }

        /* --- WATERMARK STYLING --- */
        #watermark-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 99999; /* On top of everything */
            pointer-events: none; /* CRITICAL: Allows clicks to pass through to the site */
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        #watermark-text {
            font-family: 'Lato', sans-serif;
            font-size: 12vw; /* Responsive size */
            font-weight: 900;
            color: rgba(0, 0, 0, 0.08); /* Very faint grey */
            transform: rotate(-45deg);
            white-space: nowrap;
            text-transform: uppercase;
            user-select: none;
        }

        /* Repeated faint pattern lines */
        .watermark-lines {
            position: absolute;
            width: 200%;
            height: 200%;
            background: repeating-linear-gradient(
                -45deg,
                transparent,
                transparent 100px,
                rgba(0, 0, 0, 0.02) 100px,
                rgba(0, 0, 0, 0.02) 200px
            );
            pointer-events: none;
        }

        /* --- Smart Header --- */
        #smart-header {
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
            transition: transform 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            border-bottom: 3px solid var(--accent-gold);
        }

        .header-hidden { transform: translateY(-100%); }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 15px 30px;
        }

        .brand h1 {
            font-family: 'Playfair Display', serif;
            font-size: 1.8rem;
            margin: 0;
            color: var(--primary-brown);
            text-transform: uppercase;
            letter-spacing: 2px;
            line-height: 1;
        }

        .brand span {
            display: block;
            font-size: 0.75rem;
            color: var(--jaipur-terra);
            letter-spacing: 3px;
            margin-top: 5px;
            font-weight: 600;
        }

        nav {
            display: flex;
            gap: 10px;
        }

        nav button {
            background: transparent;
            border: none;
            font-family: 'Playfair Display', serif;
            font-size: 1rem;
            cursor: pointer;
            color: #888;
            transition: all 0.3s;
            text-transform: uppercase;
            padding: 10px 15px;
            border-radius: 4px;
            letter-spacing: 1px;
        }

        nav button:hover { color: var(--jaipur-terra); background: rgba(0,0,0,0.03); }
        
        nav button.active-btn { 
            color: var(--primary-brown); 
            font-weight: 700; 
            border-bottom: 2px solid var(--accent-gold);
            background: transparent; 
        }

        /* --- Main Layout --- */
        main {
            padding-top: 130px;
            padding-bottom: 60px;
            max-width: 1400px;
            margin: 0 auto;
            min-height: 100vh;
        }

        .page-section { display: none; animation: fadeIn 0.6s ease-out; width: 100%; }
        .page-section.active-page { display: block; }
