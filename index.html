<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    
    <meta name="robots" content="noindex, nofollow">
    <meta name="googlebot" content="noindex">

    <title>The Luhadia Family Legacy (Preview)</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Lato:wght@300;400&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary-brown: #3e2b1d;
            --jaipur-terra: #a05a48;
            --accent-gold: #c5a065;
            --bg-cream: #f9f5f0;
            --text-dark: #2c2c2c;
        }

        * { box-sizing: border-box; }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Lato', sans-serif;
            color: var(--text-dark);
            min-height: 100vh;
            background-color: var(--bg-cream);
            background-image: 
                radial-gradient(var(--accent-gold) 1px, transparent 1px),
                radial-gradient(var(--accent-gold) 1px, transparent 1px);
            background-size: 40px 40px;
            background-position: 0 0, 20px 20px;
            overflow-x: hidden;
            -webkit-tap-highlight-color: transparent;
        }

        /* --- DISCLAIMER POPUP --- */
        #disclaimer-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            z-index: 100000;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            opacity: 1;
            transition: opacity 0.5s ease;
        }

        .modal-content {
            background-color: var(--bg-cream);
            padding: 40px 30px;
            max-width: 450px;
            width: 90%;
            text-align: center;
            border: 2px solid var(--accent-gold);
            box-shadow: 0 0 0 10px rgba(197, 160, 101, 0.2), 0 30px 60px rgba(0,0,0,0.5);
            border-radius: 4px;
            position: relative;
            cursor: default; 
        }

        .modal-content::before {
            content: '‚ùñ';
            display: block;
            font-size: 2rem;
            color: var(--accent-gold);
            margin-bottom: 15px;
        }

        .modal-title {
            font-family: 'Playfair Display', serif;
            font-size: 1.8rem;
            color: var(--primary-brown);
            margin: 0 0 15px 0;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .modal-text {
            font-size: 1rem;
            color: #555;
            margin-bottom: 25px;
            line-height: 1.6;
        }

        .timer-text {
            font-size: 0.85rem;
            color: #888;
            margin-bottom: 20px;
            font-style: italic;
        }

        .modal-btn {
            background-color: var(--primary-brown);
            color: white;
            border: none;
            padding: 12px 30px;
            font-family: 'Lato', sans-serif;
            font-size: 1rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            cursor: pointer;
            transition: all 0.3s;
            border: 1px solid var(--primary-brown);
        }

        .modal-btn:hover {
            background-color: transparent;
            color: var(--primary-brown);
        }

        /* --- Smart Header --- */
        #smart-header {
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
            transition: transform 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            border-bottom: 3px solid var(--accent-gold);
        }

        .header-hidden { transform: translateY(-100%); }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 15px 30px;
        }

        .brand h1 {
            font-family: 'Playfair Display', serif;
            font-size: 1.8rem;
            margin: 0;
            color: var(--primary-brown);
            text-transform: uppercase;
            letter-spacing: 2px;
            line-height: 1;
        }

        .brand span {
            display: block;
            font-size: 0.75rem;
            color: var(--jaipur-terra);
            letter-spacing: 3px;
            margin-top: 5px;
            font-weight: 600;
        }

        nav {
            display: flex;
            gap: 10px;
        }

        nav button {
            background: transparent;
            border: none;
            font-family: 'Playfair Display', serif;
            font-size: 1rem;
            cursor: pointer;
            color: #888;
            transition: all 0.3s;
            text-transform: uppercase;
            padding: 10px 15px;
            border-radius: 4px;
            letter-spacing: 1px;
        }

        nav button:hover { color: var(--jaipur-terra); background: rgba(0,0,0,0.03); }
        
        nav button.active-btn { 
            color: var(--primary-brown); 
            font-weight: 700; 
            border-bottom: 2px solid var(--accent-gold);
            background: transparent; 
        }

        /* --- Main Layout --- */
        main {
            padding-top: 130px;
            padding-bottom: 60px;
            max-width: 1400px;
            margin: 0 auto;
            min-height: 100vh;
        }

        .page-section { display: none; animation: fadeIn 0.6s ease-out; width: 100%; }
        .page-section.active-page { display: block; }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(15px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* --- Video Section --- */
        .video-container {
            width: 90%;
            max-width: 1000px;
            margin: 0 auto;
            border: 8px solid #fff;
            outline: 2px solid var(--accent-gold);
            box-shadow: 0 15px 50px rgba(62, 43, 29, 0.25);
            transition: all 0.5s ease;
            position: relative;
            background: #000;
            border-radius: 2px;
        }

        .video-wrapper {
            position: relative;
            padding-bottom: 56.25%;
            height: 0;
            overflow: hidden;
        }

        .video-wrapper iframe {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: 1;
        }

        /* Custom Thumbnail */
        #video-overlay {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: 10;
            background-image: url('https://raw.githubusercontent.com/investwithrenuka/luhadia-family-album/4b5d48dd380140a17d0befa94da8a66bfe3aa6fe/YTthumbnail.png');
            background-size: cover;
            background-position: center;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: opacity 0.3s;
        }

        .play-btn {
            width: 70px;
            height: 70px;
            background: rgba(62, 43, 29, 0.85);
            border-radius: 50%;
            border: 2px solid var(--accent-gold);
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 0 6px rgba(197, 160, 101, 0.3);
            transition: transform 0.2s ease;
        }

        .play-btn::before {
            content: '';
            display: block;
            width: 0; height: 0; 
            border-top: 12px solid transparent;
            border-bottom: 12px solid transparent;
            border-left: 20px solid #fff;
            margin-left: 5px;
        }

        #video-overlay:hover .play-btn { transform: scale(1.1); background: var(--jaipur-terra); }

        /* Cinema Mode */
        .cinema-mode {
            position: fixed !important;
            top: 0; left: 0;
            width: 100vw !important;
            height: 100vh !important;
            height: 100dvh !important;
            max-width: none !important;
            z-index: 9999;
            border: none;
            outline: none;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background: black;
            border-radius: 0;
        }
        .cinema-mode .video-wrapper { width: 100%; height: 100%; padding-bottom: 0; }

        /* --- Book Section --- */
        .book-stage {
            width: 95%;
            height: 82vh; /* Fallback */
            height: 82dvh; /* Dynamic Height */
            margin: 0 auto;
            background: white;
            padding: 10px;
            border: 1px solid var(--accent-gold);
            box-shadow: 
                0 0 0 6px var(--bg-cream), 
                0 0 0 8px var(--accent-gold),
                0 15px 40px rgba(0,0,0,0.15);
            border-radius: 2px;
        }

        iframe.pdf-viewer { width: 100%; height: 100%; border: none; }

        /* --- Text & Footer --- */
        .story-text {
            text-align: center;
            max-width: 700px;
            margin: 50px auto;
            padding: 0 20px;
            font-size: 1.25rem;
            line-height: 1.7;
            color: #444;
        }

        /* --- FIXED DROP CAP --- */
        .drop-cap {
            font-family: 'Playfair Display', serif;
            font-size: 3.2rem;
            color: var(--jaipur-terra);
            float: left;
            line-height: 0.8;
            margin-top: 6px;
            margin-right: -12px;
            padding-right: 0;
        }

        footer {
            text-align: center;
            padding: 40px 20px;
            background: var(--primary-brown);
            color: rgba(255,255,255,0.7);
            font-size: 0
