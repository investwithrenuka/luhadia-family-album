<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Luhadia Family Legacy</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Lato:wght@300;400&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary-brown: #3e2b1d;
            --jaipur-terra: #a05a48; /* Terracotta/Pink City tone */
            --accent-gold: #c5a065;
            --bg-cream: #f9f5f0;
            --text-dark: #2c2c2c;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Lato', sans-serif;
            color: var(--text-dark);
            min-height: 100vh;
            /* Royal Pattern Background */
            background-color: var(--bg-cream);
            background-image: 
                radial-gradient(var(--accent-gold) 1px, transparent 1px),
                radial-gradient(var(--accent-gold) 1px, transparent 1px);
            background-size: 50px 50px;
            background-position: 0 0, 25px 25px;
            overflow-x: hidden;
        }

        /* --- Smart Header (Disappears on Scroll) --- */
        #smart-header {
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            transition: transform 0.4s ease-in-out;
            border-bottom: 3px solid var(--accent-gold);
        }

        /* Class to hide header */
        .header-hidden {
            transform: translateY(-100%);
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 15px 30px;
        }

        .brand h1 {
            font-family: 'Playfair Display', serif;
            font-size: 1.8rem;
            margin: 0;
            color: var(--primary-brown);
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .brand span {
            display: block;
            font-size: 0.7rem;
            color: var(--jaipur-terra);
            letter-spacing: 4px;
            margin-top: 5px;
        }

        nav button {
            background: transparent;
            border: none;
            font-family: 'Playfair Display', serif;
            font-size: 1rem;
            margin-left: 20px;
            cursor: pointer;
            color: #666;
            transition: color 0.3s;
            text-transform: uppercase;
        }

        nav button:hover { color: var(--jaipur-terra); }
        nav button.active { color: var(--primary-brown); font-weight: bold; border-bottom: 2px solid var(--accent-gold); }

        /* --- Main Layout --- */
        main {
            padding-top: 140px; /* Space for fixed header */
            padding-bottom: 60px;
            max-width: 1400px;
            margin: 0 auto;
            min-height: 100vh;
        }

        .page-section {
            display: none;
            animation: fadeIn 0.8s ease;
        }
        .page-section.active-page { display: block; }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* --- Video Section (Auto-Cinema) --- */
        .video-container {
            width: 90%;
            max-width: 1000px;
            margin: 0 auto;
            border: 8px solid #fff;
            outline: 2px solid var(--accent-gold); /* Double border effect */
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            transition: all 0.5s ease;
            position: relative;
            background: #000;
        }

        ..video-wrapper {
            position: relative;
            padding-bottom: 56.25%;
            height: 0;
            /* ADD THESE 3 LINES: */
            background-color: #000;
            background-image: url('https://github.com/investwithrenuka/luhadia-family-album/blob/4b5d48dd380140a17d0befa94da8a66bfe3aa6fe/YTthumbnail.png'); 
            background-size: cover;
        }

        .video-wrapper iframe, .video-wrapper div {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
        }

        /* Cinema Mode State (Added via JS) */
        .cinema-mode {
            position: fixed !important;
            top: 0;
            left: 0;
            width: 100vw !important;
            height: 100vh !important;
            max-width: none !important;
            z-index: 9999;
            border: none;
            outline: none;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background: black;
        }

        .cinema-mode .video-wrapper {
            width: 100%;
            height: 100%;
            padding-bottom: 0;
        }

        /* --- Book Section --- */
        .book-stage {
            width: 95%;
            height: 85vh;
            margin: 0 auto;
            background: white;
            padding: 15px;
            /* Royal Border Styling */
            border: 1px solid var(--accent-gold);
            box-shadow: 
                0 0 0 10px var(--bg-cream), 
                0 0 0 12px var(--accent-gold),
                0 20px 50px rgba(0,0,0,0.2);
        }

        iframe.pdf-viewer {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* --- Text & Footer --- */
        .story-text {
            text-align: center;
            max-width: 700px;
            margin: 60px auto;
            font-size: 1.2rem;
            line-height: 1.8;
            color: #444;
        }

        .drop-cap {
            font-family: 'Playfair Display', serif;
            font-size: 3.5rem;
            color: var(--jaipur-terra);
            float: left;
            line-height: 0.8;
            margin-right: 10px;
        }

        footer {
            text-align: center;
            padding: 40px;
            background: var(--primary-brown);
            color: #ccc;
            font-size: 0.9rem;
            border-top: 4px solid var(--accent-gold);
        }

        /* Mobile Fixes */
        @media (max-width: 768px) {
            .header-content { flex-direction: column; }
            nav { margin-top: 15px; }
            main { padding-top: 180px; }
            .brand h1 { font-size: 1.5rem; }
        }
    </style>
</head>
<body>

    <header id="smart-header">
        <div class="header-content">
            <div class="brand">
                <h1>Luhadia</h1>
                <span>A Meeting of Generations</span>
            </div>
            <nav>
                <button class="active" onclick="showPage('home')">The History (Video)</button>
                <button onclick="showPage('album')">The Album (Book)</button>
            </nav>
        </div>
    </header>

    <main>
        <div id="home" class="page-section active-page">
            
            <div id="video-container" class="video-container">
                <div class="video-wrapper">
                    <div id="youtube-player"></div>
                </div>
            </div>

            <div class="story-text">
                <span class="drop-cap">W</span>elcome to the digital archive of the Luhadia family. 
                This platform is dedicated to preserving our shared history, tracing our lineage from 
                the heritage of Jaipur to our modern global footprint.
            </div>
        </div>

        <div id="album" class="page-section">
            <div class="book-stage">
                <iframe 
                    src="https://heyzine.com/flip-book/f9fa5f7ce0.html" 
                    class="pdf-viewer" 
                    title="Family Album">
                </iframe>
            </div>
        </div>
    </main>

    <footer>
        <p>Luhadia Family Archive • Jaipur • Global</p>
    </footer>

    <script>
        // 1. PAGE SWITCHING
        function showPage(pageId) {
            document.querySelectorAll('.page-section').forEach(s => s.classList.remove('active-page'));
            document.querySelectorAll('nav button').forEach(b => b.classList.remove('active'));
            
            document.getElementById(pageId).classList.add('active-page');
            
            // Highlight correct button
            const navButtons = document.querySelectorAll('nav button');
            if(pageId === 'home') navButtons[0].classList.add('active');
            if(pageId === 'album') navButtons[1].classList.add('active');
        }

        // 2. SMART HEADER (Hide on Scroll)
        let lastScrollTop = 0;
        const header = document.getElementById('smart-header');
        
        window.addEventListener("scroll", function() {
            let scrollTop = window.pageYOffset || document.documentElement.scrollTop;
            if (scrollTop > lastScrollTop && scrollTop > 100) {
                // Scrolling DOWN -> Hide Header
                header.classList.add('header-hidden');
            } else {
                // Scrolling UP -> Show Header
                header.classList.remove('header-hidden');
            }
            lastScrollTop = scrollTop;
        });

        // 3. YOUTUBE AUTO-CINEMA MODE
        // This loads the IFrame Player API code asynchronously.
        var tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        var firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

        var player;
        function onYouTubeIframeAPIReady() {
            player = new YT.Player('youtube-player', {
                videoId: '2XVgiADU2j4', // Your Video ID
                playerVars: {
                    'playsinline': 1,
                    'modestbranding': 1,
                    'rel': 0
                },
                events: {
                    'onStateChange': onPlayerStateChange
                }
            });
        }

        function onPlayerStateChange(event) {
            const container = document.getElementById('video-container');
            
            // State 1 = Playing
            if (event.data == YT.PlayerState.PLAYING) {
                container.classList.add('cinema-mode');
                // Hide header immediately when playing
                header.classList.add('header-hidden');
            } 
            // State 2 = Paused, 0 = Ended
            else if (event.data == YT.PlayerState.PAUSED || event.data == YT.PlayerState.ENDED) {
                container.classList.remove('cinema-mode');
                // Show header again
                header.classList.remove('header-hidden');
            }
        }
    </script>
</body>
</html>
