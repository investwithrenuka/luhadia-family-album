<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Luhadia Family Legacy</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Lato:wght@300;400&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary-brown: #3e2b1d;
            --jaipur-terra: #a05a48; /* Terracotta/Pink City tone */
            --accent-gold: #c5a065;
            --bg-cream: #f9f5f0;
            --text-dark: #2c2c2c;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Lato', sans-serif;
            color: var(--text-dark);
            min-height: 100vh;
            /* Royal Pattern Background */
            background-color: var(--bg-cream);
            background-image: 
                radial-gradient(var(--accent-gold) 1px, transparent 1px),
                radial-gradient(var(--accent-gold) 1px, transparent 1px);
            background-size: 50px 50px;
            background-position: 0 0, 25px 25px;
            overflow-x: hidden;
        }

        /* --- Smart Header (Disappears on Scroll) --- */
        #smart-header {
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            transition: transform 0.4s ease-in-out;
            border-bottom: 3px solid var(--accent-gold);
        }

        /* Class to hide header */
        .header-hidden {
            transform: translateY(-100%);
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 15px 30px;
        }

            font-family: 'Playfair Display', serif;
            font-size: 1.8rem;
            margin: 0;
            color: var(--primary-brown);
            text-transform: uppercase;
            letter-spacing: 2px;
        }
