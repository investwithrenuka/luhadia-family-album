<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Luhadia Family Legacy</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Cormorant+Garamond:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary-brown: #3e2b1d;
            --accent-gold: #c5a065;
            --bg-texture: #fdfbf7;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Cormorant Garamond', serif;
            background-color: var(--bg-texture);
            color: #2c2c2c;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            transition: all 0.5s ease; /* Smooth transition for theater mode */
        }

        /* --- Navigation --- */
        nav {
            background-color: var(--primary-brown);
            padding: 15px 0;
            text-align: center;
            box-shadow: 0 4px 20px rgba(0,0,0,0.4);
            position: sticky;
            top: 0;
            z-index: 1000;
            border-bottom: 3px solid var(--accent-gold);
            transition: transform 0.5s ease;
        }

        .nav-btn {
            background: transparent;
            border: 1px solid transparent;
            color: #dcdcdc;
            font-family: 'Cinzel', serif;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin: 0 10px;
            padding: 8px 16px;
            cursor: pointer;
            transition: all 0.4s ease;
        }

        .nav-btn:hover { color: var(--accent-gold); }
        .nav-btn.active { color: #fff; background: rgba(255,255,255,0.1); border-color: var(--accent-gold); }

        /* Special Theater Mode Button */
        .theater-btn {
            border: 1px solid var(--accent-gold);
            color: var(--accent-gold);
            margin-left: 30px;
        }
        .theater-btn:hover { background: var(--accent-gold); color: #3e2b1d; }

        /* --- Header --- */
        header {
            text-align: center;
            padding: 30px 20px;
            transition: opacity 0.5s ease, height 0.5s ease, padding 0.5s ease;
            overflow: hidden;
        }

        h1 {
            font-family: 'Cinzel', serif;
            font-size: 3rem;
            margin: 0;
            color: var(--primary-brown);
            text-transform: uppercase;
            letter-spacing: 4px;
        }

        .subtitle {
            font-size: 1.2rem;
            margin-top: 10px;
            font-style: italic;
            color: var(--accent-gold);
        }

        /* --- Main Content Areas --- */
        .page-section {
            display: none;
            padding: 20px;
            width: 95vw;
            margin: 0 auto;
            flex: 1;
            transition: all 0.5s ease;
        }

        .page-section.active-page { display: block; }

        /* --- Video & Book Containers --- */
        .video-container {
            width: 100%;
            max-width: 1600px;
            margin: 0 auto;
            border: 5px solid #fff;
            box-shadow: 0 20px 50px rgba(0,0,0,0.3);
            transition: all 0.5s ease;
        }

        .video-wrapper {
            position: relative;
            padding-bottom: 56.25%; /* 16:9 Aspect Ratio */
            height: 0;
            background: #000;
        }

        .video-wrapper iframe {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
        }

        .book-stage {
            background-color: #e8e0d5;
            padding: 20px;
            border-radius: 4px;
            box-shadow: inset 0 0 60px rgba(62, 43, 29, 0.2);
            border: 1px solid #dcdcdc;
            height: 80vh;
            display: flex;
            justify-content: center;
            transition: all 0.5s ease;
        }

        .book-frame {
            width: 100%;
            height: 100%;
            background: white;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
        }

        iframe.pdf-viewer { width: 100%; height: 100%; border: none; }

        .story-text {
            text-align: center;
            max-width: 900px;
            margin: 30px auto;
            font-size: 1.3rem;
            line-height: 1.6;
            color: #444;
            transition: opacity 0.5s ease;
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: var(--primary-brown);
            color: #aa9c8f;
            margin-top: auto;
            font-size: 0.9rem;
            transition: all 0.5s ease;
        }

        /* --- THEATER MODE STYLES (Activated by JS) --- */
        body.theater-mode {
            background-color: #1a1a1a; /* Dark background for focus */
            overflow: hidden; /* Stop scrolling */
        }

        /* Hide specific elements in Theater Mode */
        body.theater-mode nav, 
        body.theater-mode header, 
        body.theater-mode footer,
        body.theater-mode .story-text {
            display: none !important;
        }

        /* Expand content to full screen */
        body.theater-mode .page-section {
            width: 100vw;
            height: 100vh;
            padding: 0;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Maximize Video */
        body.theater-mode .video-container {
            width: 100vw;
            height: 100vh;
            max-width: none;
            border: none;
            box-shadow: none;
            display: flex;
            align-items: center;
            background: black;
        }
        body.theater-mode .video-wrapper {
            width: 100%;
            padding-bottom: 0;
            height: 100%;
        }

        /* Maximize Book */
        body.theater-mode .book-stage {
            width: 100vw;
            height: 100vh;
            padding: 0;
            border: none;
            border-radius: 0;
        }

        /* Floating Exit Button */
        #exit-theater-btn {
            display: none; /* Hidden by default */
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 9999;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            border: 1px solid white;
            padding: 10px 20px;
            border-radius: 30px;
            cursor: pointer;
            font-family: sans-serif;
            text-transform: uppercase;
            font-size: 0.8rem;
            letter-spacing: 1px;
        }
        
        #exit-theater-btn:hover {
            background: white;
            color: black;
        }

        body.theater-mode #exit-theater-btn {
            display: block; /* Show only in Theater Mode */
        }

    </style>
</head>
<body>

    <button id="exit-theater-btn" onclick="toggleTheaterMode()">✖ Exit Theater Mode</button>

    <nav>
        <button class="nav-btn active" onclick="showPage('home')">The Journey (Video)</button>
        <button class="nav-btn" onclick="showPage('album')">Family Album (Book)</button>
        <button class="nav-btn theater-btn" onclick="toggleTheaterMode()">⎚ Theater Mode</button>
    </nav>

    <header>
        <h1>Luhadia</h1>
        <div class="subtitle">A Meeting of Generations</div>
    </header>

    <div id="home" class="page-section active-page">
        <div class="video-container">
            <div class="video-wrapper">
                <iframe 
                    src="https://www.youtube.com/embed/2XVgiADU2j4?rel=0&modestbranding=1" 
                    title="Luhadia Family History" 
                    frameborder="0" 
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                    allowfullscreen>
                </iframe>
            </div>
        </div>
        
        <div class="story-text">
            Welcome to the digital archive of the Luhadia family. 
            Tracing our lineage from the heritage of Jaipur to our modern global footprint.
        </div>
    </div>

    <div id="album" class="page-section">
        <div class="book-stage">
            <div class="book-frame">
                <iframe 
                    src="https://heyzine.com/flip-book/f9fa5f7ce0.html" 
                    class="pdf-viewer" 
                    title="Family Album Flipbook"
                    allowfullscreen>
                </iframe>
            </div>
        </div>
    </div>

    <footer>
        <p>Luhadia Family Archive</p>
    </footer>

    <script>
        function showPage(pageId) {
            document.querySelectorAll('.page-section').forEach(s => s.classList.remove('active-page'));
            document.querySelectorAll('.nav-btn').forEach(b => {
                // Don't remove 'active' from the theater button, only nav tabs
                if(!b.classList.contains('theater-btn')) {
                    b.classList.remove('active');
                }
            });
            
            document.getElementById(pageId).classList.add('active-page');
            
            const buttons = document.querySelectorAll('.nav-btn');
            if(pageId === 'home') buttons[0].classList.add('active');
            if(pageId === 'album') buttons[1].classList.add('active');
        }

        function toggleTheaterMode() {
            document.body.classList.toggle('theater-mode');
        }
    </script>

</body>
</html>
